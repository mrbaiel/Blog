{% extends "blog/base.html" %}

{% block title %} Baiel's blog {% endblock %}

{% block body %}
    <h1>Мой блог</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
            <p class="date">Опубликовано {{ post.publish }}</p>
            <p>{{ post.body|truncatewords:30|linebreaks }}</p>
        </article>
    {% endfor %}
{% endblock %}
