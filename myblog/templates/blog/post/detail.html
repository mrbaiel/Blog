{% extends "blog/base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block body %}
<div class="post-detail-container">
    <h1 class="post-title">
        {{ post.title }}
    </h1>
    <p class="date">
        Опубликовано {{ post.publish }} by {{ post.author }}
    </p>
    <div class="post-body">
        {{ post.body|linebreaks }}
    </div>
</div>

{% endblock %}
