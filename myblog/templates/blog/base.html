<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} My Blog {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="/blog/" class="logo">My Blog</a>
        </nav>
    </header>

    <main>
        {% block body %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Baiel's Blog. All rights reserved.</p>
    </footer>
</body>
</html>
